<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>Sign in</h1>
        <div class="signup">Need an account? <a class="a" href="#">Sign up</a></div>
      </div>
    <div class="user-auth">
         <a href="#" class="auth-btn google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Google logo" class="auth-icon"/>
            <span>Use Google</span>
        </a>
        <a href="#" class="auth-btn apple">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo" class="auth-icon"/>
            <span>Use Apple</span>
        </a>
    </div>
      <div class="or"><span>OR</span></div>
      <form class="form">
        <div class="isi">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="email@email.com" />
        </div>
        <div class="isi password-isian">
          <div class="label-row">
            <label for="password">Password</label>
            <a class="forgot" href="#">Forgot Password?</a>
          </div>
          <div class="input-with-icon">
            <input type="password" placeholder="Enter Password" />
            <i class="hgi hgi-stroke hgi-view"></i>
          </div>
        </div>
        <div class="row">
          <label class="checkbox">
            <input type="checkbox" />
            <span>Remember me</span>
          </label>
        </div>
        <div class="btn-row">
          <button class="primary-btn" type="submit">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
